<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - Camp Team Maker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 1rem;
        }

        .subtitle {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .google-btn {
            background: #4285f4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .google-btn:hover {
            background: #3367d6;
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }

        .info-box {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 2rem;
            text-align: left;
        }

        .info-box h3 {
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        .info-box p {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .role-info {
            margin-top: 1rem;
            padding: 1rem;
            background: #e3f2fd;
            border-radius: 8px;
            border-left: 4px solid #2196f3;
        }

        .role-info h4 {
            color: #1976d2;
            margin-bottom: 0.5rem;
        }

        .role-info ul {
            list-style: none;
            padding-left: 0;
        }

        .role-info li {
            color: #424242;
            margin-bottom: 0.3rem;
            font-size: 0.9rem;
        }

        .role-info li:before {
            content: "• ";
            color: #2196f3;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">🏕️ Camp Team Maker</div>
        <div class="subtitle">캠프 팀 선발 관리 시스템</div>
        
        <a href="{{ url_for('google_login') }}" class="google-btn">
            <svg class="google-icon" viewBox="0 0 24 24">
                <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Google로 로그인
        </a>

        <div class="info-box">
            <h3>📋 시스템 안내</h3>
            <p>Google 계정으로 로그인하여 캠프 팀 선발 관리 시스템을 이용하실 수 있습니다.</p>
        </div>

        <div class="role-info">
            <h4>👥 사용자 권한 안내</h4>
            <ul>
                <li><strong>학생:</strong> 참가자 등록만 가능</li>
                <li><strong>교수:</strong> 모든 기능 사용 가능 (참가자 관리, 합격/불합격 처리, 메일 발송)</li>
            </ul>
        </div>
    </div>
</body>
</html>
